<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fonticons/css/font-awesome.css">
</head>
<style type="text/css">
	h1 { 
		font-family: times new romans , sans serif; }
	input {
		width: 50%;
	}
	textarea {
		width: 50%;
		margin-bottom: 50px;
	}
.bluz { 
margin-top: 100px;
	background-color: lightgrey;
box-shadow: 10px 10px SlateBlue; 
border-radius: 50px;}
.btn { margin-bottom: 50px; }
</style>
<body>
<div class="row">

	<div class="col-md-4"></div>
	<div class="col-md-4 bluz">
		<h1>Formulaire de Contact</h1>
		<form>
			<i class="fa fa-user"></i>
			<label>Mail</label><br>
			<input type="mail" name="email" class="form-control"><br>
			<i class="fa fa-key"></i>
			<label>Mot de passe</label><br>
			<input type="password" name="mdp" class="form-control"><br>
			<i class="fa fa-vcard"></i>
			<label>Message</label><br>
			<textarea class="form-control"></textarea>
		</form>
		<button class="btn btn-primary">Soumettre</button><br>
	</div>
	<div class="col-md-4"></div>
	
</div>
</body>
</html>
